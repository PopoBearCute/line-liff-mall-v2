steps:
  # 1. Build and Push with Kaniko (Cache enabled)
  - name: 'gcr.io/kaniko-project/executor:latest'
    args:
      - '--destination=gcr.io/$PROJECT_ID/github.com/popobearcute/line-liff-mall-v2:$COMMIT_SHA'
      - '--cache=true'
      - '--cache-ttl=24h'
      - '--build-arg=NEXT_PUBLIC_SUPABASE_URL=$_SUPABASE_URL'
      - '--build-arg=NEXT_PUBLIC_SUPABASE_ANON_KEY=$_SUPABASE_ANON_KEY'

  # 2. Deploy to Cloud Run (Keep existing deploy step)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'line-liff-mall-v2'
      - '--image'
      - 'gcr.io/$PROJECT_ID/github.com/popobearcute/line-liff-mall-v2:$COMMIT_SHA'
      - '--region'
      - 'asia-east1'
      - '--project'
      - '$PROJECT_ID'

substitutions:
  _SUPABASE_URL: ''
  _SUPABASE_ANON_KEY: ''

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
