name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "新UI/pnpm-lock.yaml"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: cd 新UI && pnpm install

      - name: Build with Next.js
        run: cd 新UI && pnpm build
        env:
          NEXT_PUBLIC_GAS_URL: https://script.google.com/macros/s/AKfycbxh4g31ArzWTrF7GAbN_ccXpAuE4TWgzG-J3Uv9Ekb5CCOrF1IR8jA3z36igooSvNSBJw/exec
          NEXT_PUBLIC_LIFF_ID: 2008798234-yXHoEXCb

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 新UI/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
