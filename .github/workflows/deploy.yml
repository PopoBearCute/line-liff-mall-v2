name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "新UI/package-lock.json"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: cd 新UI && npm ci

      - name: Build with Next.js
        run: cd 新UI && npm run build
        env:
          NEXT_PUBLIC_GAS_URL: https://script.google.com/macros/s/AKfycbxdanIyr7FjmHa8_1mM9VIss_U8qdZHflOvjyGtyc3JR47z-PfT2XUJGPdwdEKkVc2k4w/exec
          NEXT_PUBLIC_LIFF_ID: 2008798234-72bJqeYx

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 新UI/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
